<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app='app'>
    <div class="main-container" ng-controller='MainController'>
        <button class="like-buttons" type="button" name="like-button" ng-click='addLike()'> {{ likeDisplay }} </button>
        <button class="like-buttons" type="button" name="toggle-button" ng-click='toggleLike()'> {{ toggleDisplay }} </button>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
